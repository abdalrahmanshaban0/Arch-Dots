[general]
import = [ "tokyonight_night.toml" ]

[font]
size = 12.0

[window]
padding = {x = 10, y = 10}
opacity = 0.85

[font.bold]
family = "JetBrainsMono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono"
style = "Italic"

[font.normal]
family = "JetBrainsMono"
style = "Regular"

[cursor]
style.shape = "underline"
